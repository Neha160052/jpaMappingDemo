#Default
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mapping_demo?autoReconnect=true&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=igdefault
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.min-idle=2
spring.datasource.max-idle=3
spring.datasource.maxActive=3
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000

spring.jpa.generateDdl=true
spring.jpa.database=MYSQL
spring.jpa.showSql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect